<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>特電Z</title>

  <body>
    <div id="wrapper">
      <h1>特電Z</h1>
      <h2>所定の時間に電話をかけよう! (iPhoneのみかな?)</h2>
      <h3>このページを閉じたらだめだよ</h3>
      <h3>このページを利用して起きた一切の出来事に関して無保証です</h3>
      <div class="inputs">
        <form id="input" action="#">
          <label>時刻</label>
          <input type="datetime" name="name" id="dateinput" value=""/>
          <label>電話番号</label>
          <input type="tel" name="tel" id="telinput"/>

        </form>
      </div>
    </div>
